{% extends 'Base.html' %}
{% block content %}

{% if messages %}
    <div class="alert-container">
        
        {% for message in messages %}
            {% if message.tags == 'error' %}
                <div class="alert alert-danger shadow mb-xl-0" role="alert">
                    <strong>Error!</strong> {{ message }}
                </div>
            {% elif message.tags == 'success' %}
                <div class="alert alert-success shadow" role="alert">
                    <strong>Success!</strong> {{ message }}
                </div>
            {% endif %}
        {% endfor %}
    </div>
{% endif %}


<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header align-items-center d-flex">
                <h4 class="card-title mb-0 flex-grow-1">Add Program</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{% url 'Add_Program' %}">
                    {% csrf_token %}
                    <div class="row gy-4">
                        <div class="col-xxl-3 col-md-6">
                            <div>
                                <label for="program_name" class="form-label">Program Name</label>
                                <input type="text" id="program_name" name="program_name" class="form-control" placeholder="Enter Program Name" required>
                            </div>
                        </div>
                        <div class="col-xxl-3 col-md-6">
                            <div>
                                <label for="duration" class="form-label">Duration (Years)</label>
                                <input type="number" id="duration" name="duration" class="form-control" step="0.1" 
                                min="0"  placeholder="Enter Duration" required>
                            </div>
                        </div>
                        <div class="col-xxl-3 col-md-6">
                            <div>
                                <label for="semsters" class="form-label">Semsters </label>
                                <input type="number" id="semsters" name="semsters" class="form-control" step="0.1" 
                                min="0"  placeholder="Enter semsters" required>
                            </div>
                        </div>
                    </div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">Add Program</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
