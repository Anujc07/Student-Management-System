{% extends 'Base.html' %}
{% block content %}

{% if messages %}
    <div class="alert-container">
        
        {% for message in messages %}
            {% if message.tags == 'error' %}
                <div class="alert alert-danger shadow mb-xl-0" role="alert">
                    <strong>Error!</strong> {{ message }}
                </div>
            {% elif message.tags == 'success' %}
                <div class="alert alert-success shadow" role="alert">
                    <strong>Success!</strong> {{ message }}
                </div>
            {% endif %}
        {% endfor %}
    </div>
{% endif %}

<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header align-items-center d-flex">
                <h4 class="card-title mb-0 flex-grow-1">Add Teacher</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{% url 'Add_Teacher' %}">
                    {% csrf_token %}
                    <div class="row gy-4">
                        <!-- Username -->
                        <div class="col-xxl-3 col-md-6">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" id="username" name="username" class="form-control" 
                                   placeholder="Enter Username" required>
                        </div>
                        <!-- Password -->
                        <div class="col-xxl-3 col-md-6">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" name="password" class="form-control" 
                                   placeholder="Enter Password" required>
                        </div>
                        <!-- Name -->
                        <div class="col-xxl-3 col-md-6">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" id="name" name="name" class="form-control" 
                                   placeholder="Enter Name" required>
                        </div>
                        <!-- Email -->
                        <div class="col-xxl-3 col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="email" class="form-control" 
                                   placeholder="Enter Email" required>
                        </div>
                        <!-- Contact Number -->
                        <div class="col-xxl-3 col-md-6">
                            <label for="contact_number" class="form-label">Contact Number</label>
                            <input type="text" id="contact_number" name="contact_number" class="form-control" 
                                   placeholder="Enter Contact Number" required>
                        </div>
                        <!-- Subject -->
                        <div class="col-xxl-3 col-md-6">
                            <label for="subject" class="form-label">Subject</label>
                            <input type="text" id="subject" name="subject" class="form-control" 
                                   placeholder="Enter Subject" required>
                        </div>
                        <!-- Hire Date -->
                        <div class="col-xxl-3 col-md-6">
                            <label for="hire_date" class="form-label">Hire Date</label>
                            <input type="date" id="hire_date" name="hire_date" class="form-control" required>
                        </div>
                        <!-- Qualification -->
                        <div class="col-xxl-3 col-md-6">
                            <label for="qualification" class="form-label">Qualification</label>
                            <input type="text" id="qualification" name="qualification" class="form-control" 
                                   placeholder="Enter Qualification">
                        </div>
                        <!-- Assigned Branch -->
                        <div class="col-xxl-3 col-md-6">
                            <label for="assigned_branch" class="form-label">Assigned Branch</label>
                            <select id="assigned_branch" name="assigned_branch" class="form-control">
                                <option value="">-- Select Branch --</option>
                                {% for branch in branches %}
                                    <option value="{{ branch.id }}">{{ branch.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <!-- Address -->
                        <div class="col-xxl-3 col-md-6">
                            <label for="address" class="form-label">Address</label>
                            <textarea id="address" name="address" class="form-control" 
                                      placeholder="Enter Address"></textarea>
                        </div>
                    </div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">Add Teacher</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
